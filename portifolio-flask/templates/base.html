<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <button id="btn-menu" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
        <span id="menu-bars" class="fa fa-bars"></span>
      </button>
      <div  class="justify-content-end align-items-end collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/projects">Projetos</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">Sobre</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock content %}
  <footer class=" container-fluid p-3">
    <div id="medias" class="text-center">
      <a id="facebook" class="fa fa-facebook" target="_blank" href="https://www.facebook.com/dianafismed/"></a>
      <a id="whatsapp" class="fa fa-whatsapp" target="_blank" onclick="whatsapp()" href=""></a>
      <a id="instagram" class="fa fa-instagram" target="_blank" href="https://www.instagram.com/dianafismed/"></a>
      <a id="linkedin" class="fa fa-linkedin" target="_blank" href="https://www.linkedin.com/in/dianafismed/"></a>
      <a id="github" class="fa fa-github" target="_blank" href="https://github.com/dianafismed"></a>
      <a class="fa fa-envelope" href="mailto:dianafismed@yahoo.com.br"></a>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/jquery.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c7d4facc8d.js" crossorigin="anonymous"></script> 
  <script src="{{ url_for('static', filename='js/scripts.js')}}"></script> 
</body>
</html>
